<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Golf-Extended</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body id="body">
    <button id="reset" onclick="reset()">Alles zurücksetzen</button>
    <div class="container" id="container_initial_setup">
        <h1 id="TitleForInitialSetup">⛳️ Mini-Golf Zähler ⛳️</h1>
        <h1 class="InitPageH1">Anzahl der Spieler</h1>
        <input type="number" id="SpielerAnzahlAbfrage">
        <h1 class="InitPageH1">Anzahl der Runden</h1>
        <input type="number" id="RundenAnzahlAbfrage">
        <button id="StarteDasSpiel" onclick="saveRounds()">Weiter</button>
        <button id="restoreLastGame" onclick="resumeFromLast()">Letzes Spiel wiederherstellen</button>
    </div>
    <div class="container" id="namen_abfrage">
        <h1 id="Teilnehmer_Text">Hier die Teilnehmer hinzufügen:</h1>
        <div id="Namen_Container"></div>
        <div class="container2">
            <input type="text" id="Name_input_field">
            <button id="addName" onclick="addName()">Hinzufügen</button>
        </div>
        <button id="SpielStarten" onclick="saveEnv()">Spiel Starten</button>
    </div>
    <div class="container" id="already_played">
        <h1>Selbe Bahn und Gruppe wie beim letzen Spiel?</h1>
        <button class="AuwahlNeueAlteBahnButtons" id="gleicheBahn" onclick="resumeFromLast()">Selbe Bahn</button>
        <button class="AuwahlNeueAlteBahnButtons" id="neueBahn" onclick="showInitialSetup()">Neue Bahn</button>
    </div>
    <div id="main">
    </div>
</body>
</html>
